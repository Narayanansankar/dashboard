<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiruchendur Parking Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        :root {
            --bs-body-bg-light: #f8f9fa;
            --bs-body-bg-dark: #121212;
            --card-bg-light: #ffffff;
            --card-bg-dark: #1e1e1e;
            --text-color-light: #212529;
            --text-color-dark: #e0e0e0;
            --border-color-light: #dee2e6;
            --border-color-dark: #424242;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bs-body-bg-dark);
            color: var(--text-color-dark);
            transition: background-color 0.3s, color 0.3s;
        }

        [data-bs-theme="light"] body {
            background-color: var(--bs-body-bg-light);
            color: var(--text-color-light);
        }
        
        .card {
            background-color: var(--card-bg-dark);
            border: 1px solid var(--border-color-dark);
            transition: background-color 0.3s, border-color 0.3s;
        }
        
        [data-bs-theme="light"] .card {
            background-color: var(--card-bg-light);
            border: 1px solid var(--border-color-light);
        }

        .card-title {
            font-weight: 600;
        }

        .card-text {
            font-size: 0.9rem;
            color: #b0bec5;
        }
        
        [data-bs-theme="light"] .card-text {
            color: #455a64;
        }
        
        /* ===================================================================== */
        /* === CHANGE: நீங்கள் கேட்டபடி ஆக்யூபென்சி டெக்ஸ்டை ஆரஞ்சு நிறமாக்க === */
        .occupancy-text {
            color: #F57C00 !important; /* ஒரு அருமையான ஆரஞ்சு நிறம் */
            font-weight: 600; /* டெக்ஸ்டை தடிமனாக்க */
        }
        /* ===================================================================== */
        
        .status-available { color: #66BB6A; font-weight: bold; }
        .status-closed { color: #EF5350; font-weight: bold; }
        .status-filling { color: #FFA726; font-weight: bold; }
        .status-full { color: #d32f2f; font-weight: bold; }

        .route-container {
            border: 1px solid;
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border-image-slice: 1;
        }

        #thoothukudi-route { border-image-source: linear-gradient(to right, #1DE9B6, #00BFA5); }
        #tirunelveli-route { border-image-source: linear-gradient(to right, #FFAB00, #FF9100); }
        #nagercoil-route { border-image-source: linear-gradient(to right, #2979FF, #448AFF); }
        
        .lot-card { cursor: pointer; }
        .lot-card:hover { transform: translateY(-5px); box-shadow: 0 4px 20px rgba(0,0,0,0.1); transition: all 0.2s ease-in-out; }
    </style>
</head>
<body>
    <header class="container py-3 mb-4 border-bottom">
        <div class="d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
                <img src="{{ url_for('static', filename='police_logo.png') }}" alt="Police Logo" style="height: 50px;" class="me-3">
                <div>
                    <h4 class="mb-0">Parking Availability Dashboard</h4>
                    <small id="last-updated" class="text-muted">Last Updated: --</small>
                </div>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="theme-toggle">
                <label class="form-check-label" for="theme-toggle"><i class="bi bi-moon-stars-fill"></i> / <i class="bi bi-sun-fill"></i></label>
            </div>
        </div>
    </header>

    <main class="container">
        <!-- Parking Cards Section -->
        <div id="parking-cards-container" class="mb-5">
            <div id="loading-spinner" class="d-flex justify-content-center my-5">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <!-- Dynamic content will be injected here -->
        </div>
    </main>

    <!-- Modal for displaying graphs -->
    <div class="modal fade" id="historyModal" tabindex="-1" aria-labelledby="historyModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="historyModalLabel">Parking Lot History</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <canvas id="lotHistoryChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.getElementById('theme-toggle');
            const htmlElement = document.documentElement;

            // Function to set theme
            const setTheme = (theme) => {
                htmlElement.setAttribute('data-bs-theme', theme);
                localStorage.setItem('theme', theme);
                themeToggle.checked = theme === 'dark';
            };

            // Load saved theme
            const savedTheme = localStorage.getItem('theme') || 'dark';
            setTheme(savedTheme);

            // Toggle theme
            themeToggle.addEventListener('change', () => {
                const newTheme = themeToggle.checked ? 'dark' : 'light';
                setTheme(newTheme);
            });
            
            let lotHistoryChart;

            function updateCards(data) {
                const container = document.getElementById('parking-cards-container');
                const lastUpdatedEl = document.getElementById('last-updated');
                const loadingSpinner = document.getElementById('loading-spinner');

                if (loadingSpinner) {
                    loadingSpinner.style.display = 'none';
                }
                
                container.innerHTML = ''; // Clear previous cards
                lastUpdatedEl.textContent = `Last Updated: ${new Date().toLocaleString()}`;

                const routes = {
                    'Thoothukudi': [],
                    'Tirunelveli': [],
                    'Nagercoil': []
                };

                data.forEach(lot => {
                    if (routes[lot.Route_en]) {
                        routes[lot.Route_en].push(lot);
                    }
                });

                for (const routeName in routes) {
                    const lots = routes[routeName];
                    if (lots.length > 0) {
                        const routeId = routeName.toLowerCase().replace(' ', '-') + '-route';
                        const routeContainer = document.createElement('div');
                        routeContainer.className = 'route-container mb-4';
                        routeContainer.id = routeId;
                        
                        let routeCardsHtml = `<h3 class="mb-4">${routeName} Route</h3><div class="row">`;
                        
                        lots.forEach(lot => {
                            let statusText, statusClass;
                            if (!lot.IsParkingAvailable) {
                                statusText = 'Closed';
                                statusClass = 'status-closed';
                            } else if (lot.Occupancy_Percent >= 95) {
                                statusText = 'Full';
                                statusClass = 'status-full';
                            } else if (lot.Occupancy_Percent > 75) {
                                statusText = 'Filling Fast';
                                statusClass = 'status-filling';
                            } else {
                                statusText = 'Available';
                                statusClass = 'status-available';
                            }
                            
                            const cardHtml = `
                                <div class="col-md-6 col-lg-4 mb-4">
                                    <div class="card h-100 shadow-sm lot-card" data-id="${lot.ParkingLotID}">
                                        <div class="card-body d-flex flex-column">
                                            <h5 class="card-title">${lot.Parking_name_en}</h5>
                                            
                                            <!-- ======================================================================= -->
                                            <!-- === CHANGE: Occupancy டெக்ஸ்டிற்கு ஆரஞ்சு நிற கிளாஸ் சேர்க்கப்பட்டது === -->
                                            <p class="card-text occupancy-text">
                                                Occupancy: ${lot.Current_Vehicle} / ${lot.TotalCapacity} (${Math.round(lot.Occupancy_Percent)}%)
                                            </p>
                                            <!-- ======================================================================= -->

                                            <p class="card-text">Status: <span class="${statusClass}">${statusText}</span></p>
                                            <div class="mt-auto pt-2">
                                                <div class="progress" style="height: 8px;">
                                                    <div class="progress-bar" role="progressbar" style="width: ${lot.Occupancy_Percent}%;" aria-valuenow="${lot.Occupancy_Percent}" aria-valuemin="0" aria-valuemax="100"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            `;
                            routeCardsHtml += cardHtml;
                        });

                        routeCardsHtml += `</div>`;
                        routeContainer.innerHTML = routeCardsHtml;
                        container.appendChild(routeContainer);
                    }
                }
                
                // Add event listeners to new cards
                document.querySelectorAll('.lot-card').forEach(card => {
                    card.addEventListener('click', function() {
                        const lotId = this.dataset.id;
                        fetchLotHistory(lotId);
                    });
                });
            }

            async function fetchData() {
                try {
                    const response = await fetch('/api/parking-data');
                    if (!response.ok) throw new Error('Network response was not ok');
                    const result = await response.json();
                    updateCards(result.data);
                } catch (error) {
                    console.error('Error fetching parking data:', error);
                    document.getElementById('parking-cards-container').innerHTML = 
                        '<div class="alert alert-danger">Could not load parking data. Please try again later.</div>';
                }
            }

            async function fetchLotHistory(lotId) {
                try {
                    const response = await fetch(`/api/parking-lot-history?id=${lotId}`);
                    if (!response.ok) throw new Error('Network response was not ok');
                    const result = await response.json();
                    
                    const modal = new bootstrap.Modal(document.getElementById('historyModal'));
                    document.getElementById('historyModalLabel').textContent = `History for ${result.lotName}`;

                    const ctx = document.getElementById('lotHistoryChart').getContext('2d');
                    if(lotHistoryChart) {
                        lotHistoryChart.destroy();
                    }
                    lotHistoryChart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            datasets: result.datasets
                        },
                        options: {
                            scales: {
                                x: {
                                    type: 'time',
                                    time: {
                                        unit: 'hour',
                                        tooltipFormat: 'MMM d, h:mm a'
                                    },
                                    title: {
                                        display: true,
                                        text: 'Time'
                                    }
                                },
                                y: {
                                    beginAtZero: true,
                                    max: 100,
                                    title: {
                                        display: true,
                                        text: 'Occupancy (%)'
                                    }
                                }
                            }
                        }
                    });
                    
                    modal.show();

                } catch (error) {
                    console.error('Error fetching lot history:', error);
                }
            }
            
            // Initial data fetch and set interval for updates
            fetchData();
            setInterval(fetchData, 60000); // 1 நிமிடத்திற்கு ஒரு முறை புதுப்பிக்கவும்
        });
    </script>
</body>
</html>
